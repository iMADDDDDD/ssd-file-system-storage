{% extends "base.html" %}

{% block content %}

  <h1>Administration control panel - Viewing all users</h1>
  {% if not users %}
    <p>No users are registered.</p>
  {% else %}
    <ul>
      {% for user in users %}
      <li><a href="{{ url_for('profile', id=user.id) }}">{{ user.username }}</a></li>
      {% endfor %}
    </ul>
  {% endif %}

{% endblock %}
