{% extends "base.html" %}



{% block content %}
    <h1>Hi, {{ user.username }}!</h1>
    <div id="button_wrapper">
        <a href="{{ url_for('upload') }}" >
            <div id="button_upload" >

                Upload <span class="fa fa-arrow-up"></span>
            </div>
        </a>
    </div>

    <table class="table table-dark" >
            <thead>
              <tr>
                <th scope="col"> </th>
                <th scope="col">Filename</th>
                <th scope="col">Creation Date</th>
                <th scope="col"></th>
              </tr>
            </thead>
    <tbody>
        {% if files %}
            {% for file in files %}
                <tr>
                    <td>
                    {% if file.path %}
                        <span class="fa fa-folder-o"></span>
                    {% else %}
                        <span class="fa fa-folder"></span>
                    {% endif %}
                    </td>
                    <td>{{ file.name }}</td>
                    <td>{{ file.creationDate }}</td>
                    <td style="text-align: center"><a href="{{ url_for('delete') }}/{{file.id}}"><span class="fa fa-trash"></span></a></td>
                </tr>
            {% endfor %}
        {% else %}
        
        <tr id="table_empty_row" style="background: none; border:0px;">
            <td></td>
           <td>Empty directory</td>
        </tr>
        {% endif %}
    </tbody>
    </table>
{% endblock %}
