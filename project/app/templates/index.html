{% extends "base.html" %}



{% block content %}
    <h1>Hi, {{ user.username }}!</h1>

    <table class="table table-dark" >
            <thead>
              <tr>
                <th scope="col"> </th>
                <th scope="col">Filename</th>
                <th scope="col">Last modified</th>
                <th scope="col"></th>
            
              </tr>
    </thead>
    <tbody>
    {% for file in files %}
      
          <tr>
          
            {% if  len(files.user) %}
                <span class="fa fa-folder"></span>
            {% else %}
                <span class="fa fa-folder-o"></span>
            {% endif %}
           
           
            <td>{{ file.filename }}</td>
            <td>{{ file.author.username }}</td>
            <td></td>
            <td style="text-align: center"><span class="fa fa-trash"></span></td>
          </tr>
     
    {% endfor %}
    </tbody>
    </table>
{% endblock %}
