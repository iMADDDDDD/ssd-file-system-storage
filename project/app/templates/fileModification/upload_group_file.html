{% extends "base.html" %}

{% block content %}
    <h1>Upload file</h1>
    <form action = "http://localhost:5000/upload_group" method = "POST" 
    enctype = "multipart/form-data">
    <div style="display:flex">
            <div style="width:50%">
                    {{ form.upload()}}
            </div>
            <div style="width:50%">
                <div id="group_file">
                    <h4>Add members to group files</h4>

                    <br>
                        {{ form.email(size=16) }}<br>
                </div>
            </div>
        </div>
        <div>
                {{ form.submit()}}
        </div>
    </form>

{% endblock %}
